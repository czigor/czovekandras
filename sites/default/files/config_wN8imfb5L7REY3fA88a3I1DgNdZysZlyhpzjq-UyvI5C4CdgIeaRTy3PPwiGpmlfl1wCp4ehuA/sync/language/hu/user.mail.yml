cancel_confirm:
  body: "Kedves [user:display-name]!\r\n\r\n[site:name] webhelyen kezdeményezték a felhasználó törlését.\r\n\r\nA [site:url-brief] webhely felhasználója törölhető erre a hivatkozásra kattintva, vagy a böngésző címsorába másolva:\r\n\r\n[user:cancel-url]\r\n\r\nFIGYELMEZTETÉS: A felhasználó törlése nem visszavonható.\r\n\r\nA fenti hivatkozás egy napig érvényes, és ha nem lesz felhasználva, semmi nem történik.\r\n\r\n--  [site:name] csapata"
  subject: '[user:display-name] felhasználó fióktörlési kérelme [site:name] webhelyen'
password_reset:
  body: "Kedves [user:display-name]!\r\n\r\n[site:name] webhelyen ennek a felhasználónak a nevében új jelszó iránti igény lett benyújtva.\r\n\r\nAz alábbi linkre kattintva, vagy azt a böngésző címsorába másolva lehet belépni:\r\n\r\n[user:one-time-login-url]\r\n\r\nEz egy egyszer használható belépési mód. Egy nap után az érvényessége lejár, de semmilyen következménye nem lesz, ha nem használják fel.\r\n\r\n-- [site:name] csapata"
  subject: '[user:display-name] felhasználó bejelentkezési adatai [site:name] webhelyen'
register_admin_created:
  body: "Kedves [user:display-name]! \n\n[user:name] felhasználót létrehozta a webhely adminisztrátora. A belépéshez az alábbi hivatkozásra kell kattintani, vagy be kell másolni a böngésző címsorába: \n\r\n[user:one-time-login-url] \n\nEz hivatkozás csak egyszer használható belépésre, a betöltött oldalon meg kell adni a jelszót. A későbbiekben a [site:login-url] címen történő bejelentkezéshez az ott megadott jelszót kell használni:\n\nFelhasználónév: [user:name] \nJelszó: a megadott jelszó\n\n -- [site:name] csapata"
  subject: '[site:name] adminisztrátora által létrehozott új felhasználói fiók elkészült'
